<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 23</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-3 bg-dark" style="overflow-y: scroll">
          <div class="container-fluid history-container">
            <h4 class="mt-3 text-secondary">Match History</h4>

            <table class="table text-white mt-3 history-table">
              <thead>
                <tr>
                  <th class="fw-normal">Round</th>
                  <th class="fw-normal">P1</th>
                  <th class="fw-normal">P2</th>
                  <th class="fw-normal">Winner</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="col-9 position-relative" style="height: 100vh">
          <!-- Button trigger modal -->
          <a
            class="position-absolute game-settings fs-3"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            <i class="bi bi-gear text-dark"></i>
          </a>
          <a
            class="btn btn-primary btn-sm position-absolute reset-button"
            href="index.html"
          >
            <i class="bi bi-arrow-clockwise"></i> Restart Game
          </a>

          <h1 class="fw-bolder text-primary">
            Rock-Paper-Scissors <br />
            Game
          </h1>

          <div
            class="game-container position-relative"
            style="min-height: 50vh"
          >
            <div class="container mt-5">
              <div class="row">
                <div class="col-4 text-center">
                  <h1 id="scorePlayer1" class="text-white">0</h1>
                  <h5>Player</h5>
                  <div class="output-player1 output text-end">üëä</div>
                </div>
                <div class="col-4">
                  <h3 class="text-info">
                    ROUND <span class="round-counter">1</span>
                  </h3>
                </div>
                <div class="col-4 text-center">
                  <h1 id="scorePlayer2" class="text-white">0</h1>
                  <h5>Computer</h5>
                  <div class="output-player2 output text-start">‚úåÔ∏è</div>
                </div>
              </div>
            </div>

            <div class="container">
              <h2 class="output-result fs-2">
                <span class="text-primary"> Choose one to Start ... </span>
              </h2>
            </div>

            <div class="container mt-2">
              <button
                class="btn btn-outline-success shadow btn__rock btn__choice"
              >
                Rock
              </button>
              <button
                class="btn btn-outline-success shadow btn__paper btn__choice"
              >
                Paper
              </button>
              <button
                class="btn btn-outline-success shadow btn__scissors btn__choice"
              >
                Scissors
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Settings</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
